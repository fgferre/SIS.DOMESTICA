    <script>
      (() => {
        try {
          const stored = localStorage.getItem('theme');
          const theme = stored === 'light' ? 'light' : 'dark';
          document.documentElement.classList.toggle('dark', theme === 'dark');
        } catch {
          // ignore
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
