<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS.DOMÉSTICA | Gestão Inteligente</title>
    <meta name="description" content="Gestão profissional para sua família com performance de Enterprise. Controle empregados, automize DAE/FGTS e gerencie bônus.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        'primary-glow': '#7c3aed',
                        secondary: '#06B6D4',
                        'secondary-glow': '#0891b2',
                        success: '#10B981',
                        accent: '#F43F5E',
                        dark: '#050508',
                        surface: '#0f0f16'
                    },
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #000000 0%, #1e1b4b 50%, #000000 100%)',
                    }
                }
            }
        }
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-gray-200 font-body antialiased overflow-x-hidden selection:bg-primary selection:text-white">

    <!-- Background Grid & Noise -->
    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>
        <div class="absolute inset-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:64px_64px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]"></div>
        <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-secondary/20 rounded-full blur-[120px] pointer-events-none"></div>
    </div>

    <!-- Components -->
    <app-nav></app-nav>
    
    <main class="relative">
        <app-hero></app-hero>
        
        <section class="py-24 relative overflow-hidden">
            <div class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-20"></div>
            <app-features></app-features>
        </section>

        <app-demo></app-demo>
        
        <app-testimonials></app-testimonials>
        
        <section class="py-24 px-6 text-center relative">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-primary/5 pointer-events-none"></div>
            <div class="max-w-4xl mx-auto relative z-10">
                <h2 class="text-4xl md:text-6xl font-display font-bold text-white mb-6 tracking-wide">
                    Pronto para a <span class="text-transparent bg-clip-text bg-gradient-to-r from-secondary to-primary">Próxima Era?</span>
                </h2>
                <p class="text-xl text-gray-400 mb-10 font-light max-w-2xl mx-auto">
                    Junte-se às famílias que transformaram a gestão doméstica em uma experiência estratégica e sem dores de cabeça.
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="#" class="px-8 py-4 bg-primary hover:bg-primary-glow text-white font-display font-bold tracking-wider rounded shadow-[0_0_20px_rgba(139,92,246,0.4)] transition-all duration-300 hover:scale-105 flex items-center justify-center gap-2 group">
                        CRIAR CONTA AGORA <i data-feather="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/hero.js"></script>
    <script src="components/features.js"></script>
    <script src="components/demo.js"></script>
    <script src="components/testimonials.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
